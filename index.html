<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <title>OpenCV.js Demos</title>
</head>
<body>
<div id="info" class="text-center">
  OpenCV.js is loading...
</div>
<div id="container" class="invisible">
  <table cellpadding="0" cellspacing="0" width="100%" border="0">
    <tr>
      <td></td>
      <td>
        <div class="text-center">
          <span>Current Filter: </span><span id="filterName">Pass Through</span>
        </div>
      </td>
      <td>
        <div>Select Filter:</div>
      </td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
      </td>
      <td>
        <div id="guiContainer"></div>
      </td>
      <td></td>
    </tr>
  </table>
  <div class="invisible">
    <video id="video" class="hidden">Your browser does not support the video tag.</video>
  </div>
</div>
<script src="libs/adapter-latest.js"></script>
<script src="libs/stats.min.js"></script>
<script src="libs/dat.gui.min.js"></script>
<script src="libs/utils.js"></script>
<script>
var featuresReady = checkFeatures(document.getElementById("info"), {webrtc: true, wasm: true});
</script>
<script src="index1.js"></script>
<script>
var Module = {
  wasmBinaryFile: 'wasm/opencv_js.wasm',
  _main: function() {opencvIsReady();}
};
</script>
<script async src="wasm/opencv.js"></script>
</body>
</html>
